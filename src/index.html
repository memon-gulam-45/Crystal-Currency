<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crystal Currency</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body
    class="font-sans flex flex-col justify-center items-center min-h-screen bg-gradient-to-br from-blue-200 to-pink-200 px-4"
  >
    <h2 class="text-3xl sm:text-4xl font-bold mb-6 text-gray-800">
      Crystal Currency
    </h2>

    <div
      id="container"
      class="bg-white/30 backdrop-blur-xl shadow-lg rounded-2xl p-6 sm:p-8 w-full max-w-md flex flex-col"
    >
      <form id="converter-form" class="space-y-6">
        <div id="amount">
          <p class="text-lg font-medium text-gray-700 mb-1">Enter amount:</p>
          <input
            type="number"
            value="1"
            min="0"
            name="amount"
            class="border border-gray-300 rounded-lg text-lg px-3 py-2 w-full bg-white/70 focus:ring-2 focus:ring-blue-400 outline-none"
          />
        </div>

        <div
          id="dropdown"
          class="flex justify-between items-center flex-wrap gap-4 text-center"
        >
          <!-- FROM -->
          <div id="from" class="w-36 sm:w-40">
            <p class="text-lg font-medium mb-1">From</p>
            <div
              class="flex items-center justify-between border border-gray-300 rounded-md px-3 py-2 bg-white/70"
            >
              <img
                id="from-flag"
                src="https://flagsapi.com/US/flat/64.png"
                class="w-6 sm:w-8"
              />
              <select
                name="from"
                class="bg-transparent text-lg outline-none w-full"
              ></select>
            </div>
          </div>

          <i
            id="swap"
            class="fa-solid fa-right-left text-2xl text-gray-700 cursor-pointer hover:rotate-180 duration-300"
          ></i>

          <div id="to" class="w-36 sm:w-40">
            <p class="text-lg font-medium mb-1">To</p>
            <div
              class="flex items-center justify-between border border-gray-300 rounded-md px-3 py-2 bg-white/70"
            >
              <img
                id="to-flag"
                src="https://flagsapi.com/IN/flat/64.png"
                class="w-6 sm:w-8"
              />
              <select
                name="to"
                class="bg-transparent text-lg outline-none w-full"
              ></select>
            </div>
          </div>
        </div>

        <div
          id="msg"
          class="text-center my-6 font-semibold text-xl text-gray-800"
        >
          1 USD = 85 INR
        </div>

        <p id="last-updated" class="text-center text-gray-600 text-sm italic">
          Last updated: fetching...
        </p>

        <button
          id="convert"
          class="h-12 rounded-lg cursor-pointer shadow-md text-lg font-semibold text-blue-700 bg-white/80 hover:bg-white w-full"
        >
          Get Exchange Rate
        </button>
      </form>
    </div>

    <script src="codes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
