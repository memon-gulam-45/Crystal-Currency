<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="font-sans flex flex-col justify-center items-center h-screen bg-gradient-to-r from-blue-400 to-pink-400"
  >
    <h2 class="text-4xl font-bold mb-6">Currency Converter</h2>

    <div
      id="container"
      class="bg-white/20 backdrop-blur-2xl rounded-2xl shadow-lg p-8 w-11/12 max-w-3xl flex flex-col items-center"
    >
      <div id="amount" class="w-full mb-8">
        <p class="text-lg mb-2">Enter the amount:</p>
        <input
          type="number"
          value="1"
          min="0"
          name="amount"
          class="border border-gray-300 rounded-lg text-lg px-3 py-2 w-full bg-white/30 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <div
        id="dropdown"
        class="flex justify-around items-center w-full flex-wrap gap-6"
      >
        <div id="from" class="flex flex-col items-center w-60">
          <p class="mb-2 text-lg font-semibold">From</p>
          <div
            class="select-container flex justify-evenly items-center border border-gray-300 rounded-md w-full px-3 py-2 bg-white/20 backdrop-blur-md"
          >
            <img
              id="from-flag"
              src="https://flagsapi.com/US/flat/64.png"
              class="w-8"
            />
            <select
              id="from-currency"
              class="bg-transparent outline-none text-lg"
            ></select>
            <span id="from-symbol" class="text-lg">$</span>
          </div>
        </div>

        <i
          id="swap"
          class="fa-solid fa-right-left text-2xl cursor-pointer hover:rotate-180 duration-300"
        ></i>

        <div id="to" class="flex flex-col items-center w-60">
          <p class="mb-2 text-lg font-semibold">To</p>
          <div
            class="select-container flex justify-evenly items-center border border-gray-300 rounded-md w-full px-3 py-2 bg-white/20 backdrop-blur-md"
          >
            <img
              id="to-flag"
              src="https://flagsapi.com/IN/flat/64.png"
              class="w-8"
            />
            <select
              id="to-currency"
              class="bg-transparent outline-none text-lg"
            ></select>
            <span id="to-symbol" class="text-lg">â‚¹</span>
          </div>
        </div>
      </div>

      <div id="msg" class="text-center my-8 font-semibold text-xl">
        1 USD = 85 INR
      </div>

      <button
        id="convert"
        class="h-14 w-10/12 rounded-md shadow-md shadow-gray-700 text-xl font-semibold text-blue-800 bg-white/40 backdrop-blur-md hover:bg-white/60 cursor-pointer"
      >
        Get Exchange Rate
      </button>
    </div>

    <script src="codes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
